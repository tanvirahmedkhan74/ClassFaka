<!DOCTYPE html>
<html>
<head>
    <title>Vacant Rooms (Summer 2023)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Vacant Rooms</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Room</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for room in table %}
            <tr>
                <td>{{ room.day }}</td>
                <td>{{ room.room }}</td>
                <td>{{ room.start_time }}</td>
                <td>{{ room.end_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
